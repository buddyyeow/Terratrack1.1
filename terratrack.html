<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesilau Trail Map</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
    }
    .map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      display: block;
    }
    .dot {
      width: 16px;
      height: 16px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 2px solid white;
    }
    .selected {
      background-color: rgb(0, 0, 0);
    }
    .info {
      color: white;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="mesilau-map.png" alt="Mesilau Trail Map">
    <!-- Dots (adjusted % position based on rough location on image) -->
    <div class="dot" style="top: 85%; left: 50%;" data-km="0.85"></div>
    <div class="dot" style="top: 60%; left: 52%;" data-km="1.7"></div>
    <div class="dot" style="top: 35%; left: 49%;" data-km="2.55"></div>
    <div class="dot" style="top: 10%; left: 50%;" data-km="3.4"></div>
  </div>
  <div class="info" id="info">Click your starting point</div>

  <script>
    const dots = document.querySelectorAll('.dot');
    let start = null;
    let end = null;
    const info = document.getElementById('info');

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const km = parseFloat(dot.dataset.km);

        if (!start) {
          start = km;
          dot.classList.add('selected');
          info.textContent = `Start set at ${start} km. Now select your destination.`;
        } else if (!end && km !== start) {
          end = km;
          dot.classList.add('selected');
          const distance = Math.abs(end - start).toFixed(2);
          const totalMinutes = 65 * (distance / 3.4);
          const minutes = Math.round(totalMinutes);
          info.textContent = `From ${start} km to ${end} km → ${distance} km ≈ ${minutes} minutes.`;
        } else {
          // Reset
          dots.forEach(d => d.classList.remove('selected'));
          start = km;
          end = null;
          dot.classList.add('selected');
          info.textContent = `Start reset to ${start} km. Now select your destination.`;
        }
      });
    });
  </script>
</body>
</html>
