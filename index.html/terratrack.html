<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesilau Trail Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .map-container img {
      width: 100%;
      display: block;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .dot {
      width: 18px;
      height: 18px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      cursor: pointer;
    }

    .dot.selected {
      background-color: limegreen;
    }

    .info {
      color: white;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
    }

    .footer {
      color: gray;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Replace this image with your own trail map -->
    <img src="mesilau-map.png" alt="Mesilau Trail Map" />

    <!-- Dots: adjust position (% top/left) to fit your map layout -->
    <div class="dot" style="top: 85%; left: 50%;" data-km="0.85"></div>
    <div class="dot" style="top: 60%; left: 52%;" data-km="1.7"></div>
    <div class="dot" style="top: 35%; left: 49%;" data-km="2.55"></div>
    <div class="dot" style="top: 10%; left: 50%;" data-km="3.4"></div>
  </div>

  <div class="info" id="info">Click your starting point.</div>

  <div class="footer">Mesilau Trail Distance Selector &copy; 2025</div>

  <script>
    const dots = document.querySelectorAll(".dot");
    let start = null;
    let end = null;
    const info = document.getElementById("info");

    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        const km = parseFloat(dot.dataset.km);

        if (!start) {
          start = km;
          dot.classList.add("selected");
          info.textContent = `Start set at ${start} km. Now select your destination.`;
        } else if (!end && km !== start) {
          end = km;
          dot.classList.add("selected");
          const distance = Math.abs(end - start).toFixed(2);
          const estimatedMinutes = Math.round((65 / 3.4) * distance);
          info.textContent = `From ${start} km to ${end} km → ${distance} km ≈ ${estimatedMinutes} minutes.`;
        } else {
          // Reset
          dots.forEach(d => d.classList.remove("selected"));
          start = km;
          end = null;
          dot.classList.add("selected");
          info.textContent = `Start reset to ${start} km. Now select your destination.`;
        }
      });
    });
  </script>
</body>
</html>
